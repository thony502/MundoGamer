<!DOCTYPE html>
<html>
<head>
    <title>FORMULARIO DE REGISTRO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="estilo1.css">>
</head>
<body>
    <font size="10" color="BLACK" face="courier">
        <center> FORMULARIO DE APARTADO GAME </center>
    </font>

    <div class="center">
        <form>
            <label>Documento</label>
            <input type="number" id="doc" name="documento" placeholder="Ingrese su Documento">
            <br>

            <label>Nombre completo</label>
            <input type="text" id="nom" name="nombre" placeholder="Ingrese su Nombre">
            <br>

            <label>Juego solicitado</label>
            <input type="text" id="apell" name="apellido" placeholder="Ingrese su Apellido">
            <br>

            <label>Dirección</label>
            <input type="text" id="Dir" name="Direccion" placeholder="Ingrese su Dirección">
            <br>

            <label>Teléfono</label>
            <input type="number" id="tel" name="Telefono" placeholder="Ingrese su Teléfono">
            <br>

            <label>Consola</label>
            <select id="sexo" name="sexo">
                <option value="Xbox">Xbox</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Nintendo">Nintendo</option>
    
            </select>
            <br><br>

            <input type="submit" value="Solicitar">
        </form>
    </div>
</body>
</html>
